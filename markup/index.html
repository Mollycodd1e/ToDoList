<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Лист дел">
  <title>ToDoList</title>
  <link rel="stylesheet" href="css/style.min.css">

<body>
  <header class="main-header">

  <main class="main-page">
    <section class="main-page__wrapper">
      <h1>ToDoList</h1>
      <div class="main-page__add-task">
        <input name="new-task" type="text" id="new-task">
        <label class="visually-hidden" for="new-task" aria-labelledby="Добавить задачу">Добавить задачу</label>
        <button class="main-page__new-task-btn" aria-label="Кнопка добавления задачи">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
        </button>
        <button class="main-page__clear-task-btn" aria-label="Кнопка очистки поля ввода">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        </button>
      </div>
      <ul class="main-page__list list">
        <li>
          <div class="list__check-wrapper list__check-wrapper--edit">
            <input class="visually-hidden" name="check-task" id="check-task" type="checkbox">
            <label for="check-task"><span>1.</span></label>
            <div class="list__input-edit-wrapper">
              <input name="edit-task" id="edit-task" type="text" value="Поесть gbb Поесть gbb fgb fgb fgbfgbfgbfg bfgb fgb fgb fgb fgb fgb fgbf gbf gbfgbf gb fgbf gbfgbf gbf gb fgb fgb fgb fgbfgbfgbfg bfgb fgb fgb fgb fgb fgb fgbf gbf gbfgbf gb fgbf gbfgbf gbf gb fgb">
              <label class="visually-hidden" for="edit-task">Поесть</label>
            </div>
          </div>
          <div class="list__button-wrapper list__button-wrapper--closed">
            <button class="list__button list__button--important list__button--closed" aria-label="Важная задача"></button>
            <button class="list__button list__button--edit list__button--closed" aria-label="Редактировать задачу"></button>
            <button class="list__button list__button--trash list__button--closed" aria-label="Удалить задачу"></button>
          </div>
        </li>
        <li>
          <div class="list__check-wrapper">

          </div>
          <div class="list__button-wrapper list__button-wrapper--closed">
            <button class="list__button list__button--important" aria-label="Важная задача"></button>
            <button class="list__button list__button--edit" aria-label="Редактировать задачу"></button>
            <button class="list__button list__button--trash" aria-label="Удалить задачу"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
